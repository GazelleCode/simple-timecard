    <style>

        /* --- çŠ¶æ…‹åˆ¥ã®ãƒ†ãƒ¼ãƒã‚«ãƒ©ãƒ¼ --- */

        body.mode-working { background: #fff3e0; color: #e65100; }

        .btn-go {

        /* ãƒœã‚¿ãƒ³ã®è‰²ï¼šå‹¤å‹™ä¸­ã¯ã€Œé€€å‹¤ã™ã‚‹ï¼ˆèµ¤ï¼‰ã€ */
        .btn-leave {

        /* ãƒœã‚¿ãƒ³å†…ã®ã‚µãƒ–ãƒ†ã‚­ã‚¹ãƒˆ */
        .btn-sub { font-size: 1.2rem; font-weight: normal; margin-top: 5px; opacity: 0.9; }

        /* --- ãƒˆãƒ¼ã‚¹ãƒˆé€šçŸ¥ --- */
        #toast { visibility: hidden; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 15px 30px; border-radius: 50px; opacity: 0; transition: 0.3s; z-index: 99; font-weight: bold; width: max-content; }
        #toast.show { visibility: visible; opacity: 1; top: 50px; }

        /* ãƒ¦ãƒ¼ã‚¶ãƒ¼åè¡¨ç¤º */
        #user-display { position: absolute; top: 20px; left: 20px; font-size: 1rem; opacity: 0.7; font-weight: bold; }
    </style>
</head>
<body class="mode-stopped">

    <div id="toast">é€šçŸ¥</div>
    <div id="user-display"></div>

    <div id="clock-area">
        <div id="date">--/--</div>
        <div id="time">00:00</div>
        <div id="status-text">ç¾åœ¨ï¼šé€€å‹¤æ¸ˆ</div>
    </div>

    <div id="action-area">
        
        <div id="register-section">
            <p style="font-size:1.2rem; font-weight:bold;">ãŠåå‰ã‚’ç™»éŒ²ã—ã¦ãã ã•ã„</p>
            <input type="text" id="inputName" class="input-name" placeholder="ä¾‹ï¼šç”°ä¸­ å¤ªéƒ">
            <button class="btn-register" onclick="registerUser()">ã“ã®ã‚¹ãƒãƒ›ã‚’ä½¿ã†</button>
        </div>

        <div id="main-section" class="hidden">
            <button id="toggle-btn" class="btn-go" onclick="handleButtonClick()">
                <span id="btn-main-text">å‡ºå‹¤</span>
                <span id="btn-sub-text" class="btn-sub">ä»•äº‹ã‚’ã¯ã˜ã‚ã¾ã™</span>
            </button>
        </div>

    </div>

    <script>
        // â˜…é‡è¦: GASã®Web app URLã‚’ã“ã“ã«è²¼ã‚‹
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzhvm7kvgLWYsGFEBuTvyXSMC0PXM-X7RrYwL2Ta__JHU-EsGTldCr04ZnKPb6VFgzL/exec"; 

        // --- 1. æ™‚è¨ˆæ©Ÿèƒ½ ---
        setInterval(() => {
            const now = new Date();
            document.getElementById('time').innerText = now.toLocaleTimeString('ja-JP', {hour: '2-digit', minute:'2-digit'});
            document.getElementById('date').innerText = now.toLocaleDateString('ja-JP', {month: '2-digit', day:'2-digit', weekday: 'short'});
        }, 1000);

        // --- 2. çŠ¶æ…‹ç®¡ç† & åˆæœŸåŒ– ---
        document.addEventListener('DOMContentLoaded', () => {
            const savedName = localStorage.getItem('timecard_name');
            const savedUuid = localStorage.getItem('timecard_uuid');

            if (savedName && savedUuid) {
                showMain(savedName);
                updateUI(); // ç”»é¢ã®çŠ¶æ…‹ï¼ˆè‰²ãªã©ï¼‰ã‚’å¾©å…ƒ
            }
        });

        // ç¾åœ¨ã€Œå‹¤å‹™ä¸­ã€ã‹ã©ã†ã‹ã‚’åˆ¤å®šã™ã‚‹é–¢æ•°
        function isWorking() {
            return localStorage.getItem('timecard_status') === 'working';
        }

        // ç”»é¢ã®è¦‹ãŸç›®ã‚’æ›´æ–°ã™ã‚‹é–¢æ•°ï¼ˆè¶…é‡è¦ï¼‰
        function updateUI() {
            const body = document.body;
            const statusText = document.getElementById('status-text');
            const btn = document.getElementById('toggle-btn');
            const btnMain = document.getElementById('btn-main-text');
            const btnSub = document.getElementById('btn-sub-text');

            if (isWorking()) {
                // â˜…å‹¤å‹™ä¸­ã®ãƒ‡ã‚¶ã‚¤ãƒ³
                body.className = 'mode-working';
                statusText.innerText = 'ç¾åœ¨ï¼šå‹¤å‹™ä¸­ ğŸ‘·';
                
                // ãƒœã‚¿ãƒ³ã¯ã€Œé€€å‹¤ã€ç”¨ã«ãªã‚‹
                btn.className = 'btn-leave';
                btnMain.innerText = 'é€€å‹¤';
                btnSub.innerText = 'ãŠç–²ã‚Œæ§˜ã§ã—ãŸ';
            } else {
                // â˜…é€€å‹¤æ¸ˆã®ãƒ‡ã‚¶ã‚¤ãƒ³
                body.className = 'mode-stopped';
                statusText.innerText = 'ç¾åœ¨ï¼šé€€å‹¤æ¸ˆ ğŸ ';
                
                // ãƒœã‚¿ãƒ³ã¯ã€Œå‡ºå‹¤ã€ç”¨ã«ãªã‚‹
                btn.className = 'btn-go';
                btnMain.innerText = 'å‡ºå‹¤';
                btnSub.innerText = 'ä»•äº‹ã‚’ã¯ã˜ã‚ã¾ã™';
            }
        }

        // --- 3. ãƒ¦ãƒ¼ã‚¶ãƒ¼ç™»éŒ² ---
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function registerUser() {
            const name = document.getElementById('inputName').value.trim();
            if (!name) return showToast("åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
            if (!confirm(`ã€Œ${name}ã€ã•ã‚“ã¨ã—ã¦ç™»éŒ²ã—ã¾ã™ã‹ï¼Ÿ`)) return;

            const uuid = generateUUID();
            localStorage.setItem('timecard_name', name);
            localStorage.setItem('timecard_uuid', uuid);
            localStorage.setItem('timecard_status', 'stopped'); // åˆæœŸçŠ¶æ…‹ã¯ã€Œé€€å‹¤ã€

            showMain(name);
            showToast("ç™»éŒ²å®Œäº†ï¼");
        }

        function showMain(name) {
            document.getElementById('register-section').classList.add('hidden');
            document.getElementById('main-section').classList.remove('hidden');
            document.getElementById('user-display').innerText = name + " ã•ã‚“";
            updateUI();
        }

        // --- 4. ãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯æ™‚ã®å‡¦ç† ---
        function handleButtonClick() {
            // ä»Šã®çŠ¶æ…‹ã‚’è¦‹ã¦ã€é€†ã®ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ã‚’ã™ã‚‹
            if (isWorking()) {
                sendData('é€€å‹¤');
            } else {
                sendData('å‡ºå‹¤');
            }
        }

        // --- 5. ãƒ‡ãƒ¼ã‚¿é€ä¿¡ ---
        function sendData(type) {
            const name = localStorage.getItem('timecard_name');
            const uuid = localStorage.getItem('timecard_uuid');

            showToast("é€ä¿¡ä¸­...", true);
            speak(type + "ã€é€ä¿¡ã—ã¾ã™");

            // ãƒœã‚¿ãƒ³ã‚’ä¸€æ™‚çš„ã«ç„¡åŠ¹åŒ–ï¼ˆé€£æ‰“é˜²æ­¢ï¼‰
            const btn = document.getElementById('toggle-btn');
            btn.disabled = true;
            btn.style.opacity = 0.5;

            navigator.geolocation.getCurrentPosition(pos => {
                const data = {
                    name: name,
                    uuid: uuid,
                    type: type,
                    lat: pos.coords.latitude,
                    lon: pos.coords.longitude
                };

                fetch(GAS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                })
                .then(() => {
                    // é€ä¿¡æˆåŠŸã—ãŸã‚‰çŠ¶æ…‹ã‚’åˆ‡ã‚Šæ›¿ãˆã‚‹
                    if (type === 'å‡ºå‹¤') {
                        localStorage.setItem('timecard_status', 'working');
                        speak(`ãŠã¯ã‚ˆã†ã”ã–ã„ã¾ã™ã€‚${name}ã•ã‚“ã€å‡ºå‹¤ã—ã¾ã—ãŸ`);
                    } else {
                        localStorage.setItem('timecard_status', 'stopped');
                        speak(`ãŠç–²ã‚Œæ§˜ã§ã—ãŸã€‚${name}ã•ã‚“ã€é€€å‹¤ã—ã¾ã—ãŸ`);
                    }
                    
                    updateUI(); // ç”»é¢æ›´æ–°
                    showToast(`${type}å®Œäº†`);
                })
                .catch(err => {
                    showToast("é€ä¿¡ã‚¨ãƒ©ãƒ¼");
                    speak("ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ");
                })
                .finally(() => {
                    // ãƒœã‚¿ãƒ³å¾©æ´»
                    btn.disabled = false;
                    btn.style.opacity = 1;
                });

            }, err => {
                showToast("ä½ç½®æƒ…å ±ã‚’è¨±å¯ã—ã¦ãã ã•ã„");
                speak("ä½ç½®æƒ…å ±ãŒå¿…è¦ã§ã™");
                btn.disabled = false;
                btn.style.opacity = 1;
            });
        }

        // ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£
        function showToast(msg, keep = false) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('show');
            if (!keep) setTimeout(() => t.classList.remove('show'), 3000);
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                const u = new SpeechSynthesisUtterance(text);
                u.lang = 'ja-JP';
                window.speechSynthesis.speak(u);
            }
        }
    </script>
