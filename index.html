<body class="mode-stopped">

    <div id="toast">é€šçŸ¥</div>
    <div id="user-display"></div>

    <div id="clock-area">
        <div id="date">--/--</div>
        <div id="time">00:00</div>
        <div id="status-text">ç¾åœ¨ï¼šé€€å‹¤æ¸ˆ</div>
    </div>

    <div id="action-area">
        <div id="register-section">
            <p style="font-size:1.2rem; font-weight:bold;">ãŠåå‰ã‚’ç™»éŒ²ã—ã¦ãã ã•ã„</p>
            <input type="text" id="inputName" class="input-name" placeholder="ä¾‹ï¼šç”°ä¸­ å¤ªéƒ">
            <button class="btn-register" onclick="registerUser()">ã“ã®ã‚¹ãƒãƒ›ã‚’ä½¿ã†</button>
        </div>

        <div id="main-section" class="hidden" style="display:flex; flex-direction:column; align-items:center; gap:20px; width:100%;">

    <script>
        // â˜…é‡è¦: ã“ã“ã«å¾Œã§ä½œæˆã™ã‚‹GASã®URLã‚’è²¼ã‚‹
const GAS_URL = "https://script.google.com/macros/s/AKfycbzhvm7kvgLWYsGFEBuTvyXSMC0PXM-X7RrYwL2Ta__JHU-EsGTldCr04ZnKPb6VFgzL/exec";

        // --- 1. æ™‚è¨ˆæ©Ÿèƒ½ ---
        setInterval(() => {
            const now = new Date();
            document.getElementById('time').innerText = now.toLocaleTimeString('ja-JP', {hour: '2-digit', minute:'2-digit'});
            document.getElementById('date').innerText = now.toLocaleDateString('ja-JP', {month: '2-digit', day:'2-digit', weekday: 'short'});
        }, 1000);

        // --- 2. çŠ¶æ…‹ç®¡ç† & åˆæœŸåŒ– ---
        document.addEventListener('DOMContentLoaded', () => {
            const savedName = localStorage.getItem('timecard_name');
            const savedUuid = localStorage.getItem('timecard_uuid');

            if (savedName && savedUuid) {
                showMain(savedName);
            }
        });

        // ç”»é¢ã®è¦‹ãŸç›®ã‚’æ›´æ–°ã™ã‚‹é–¢æ•°ï¼ˆã‚¹ãƒ†ãƒ¼ãƒˆãƒã‚·ãƒ³ï¼‰
        function updateUI() {
            // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹å–å¾— (åˆæœŸå€¤ã¯ stopped)
            // çŠ¶æ…‹: 'stopped'(é€€å‹¤ä¸­), 'working'(å‹¤å‹™ä¸­), 'breaking'(ä¼‘æ†©ä¸­)
            const status = localStorage.getItem('timecard_status') || 'stopped';
            
            const body = document.body;
            const statusText = document.getElementById('status-text');
            const mainSection = document.getElementById('main-section');

            // ä¸­èº«ã‚’ãƒªã‚»ãƒƒãƒˆ
            mainSection.innerHTML = '';

            if (status === 'stopped') {
                // â˜…é€€å‹¤ä¸­ -> ã€Œå‡ºå‹¤ã€ãƒœã‚¿ãƒ³ã®ã¿
                body.className = 'mode-stopped';
                statusText.innerText = 'ç¾åœ¨ï¼šé€€å‹¤æ¸ˆ ğŸ ';
                
                mainSection.innerHTML = `
                    <button class="btn-circle btn-go" onclick="sendData('å‡ºå‹¤')">
                        <span>å‡ºå‹¤</span>
                        <span class="btn-sub">ä»•äº‹ã‚’ã¯ã˜ã‚ã¾ã™</span>
                    </button>`;

            } else if (status === 'working') {
                // â˜…å‹¤å‹™ä¸­ -> ã€Œé€€å‹¤ã€ãƒœã‚¿ãƒ³(å¤§) ï¼‹ ã€Œä¼‘æ†©ã€ãƒœã‚¿ãƒ³(ä¸­)
                body.className = 'mode-working';
                statusText.innerText = 'ç¾åœ¨ï¼šå‹¤å‹™ä¸­ ğŸ‘·';

                mainSection.innerHTML = `
                    <button class="btn-circle btn-leave" onclick="sendData('é€€å‹¤')">
                        <span>é€€å‹¤</span>
                        <span class="btn-sub">ãŠç–²ã‚Œæ§˜ã§ã—ãŸ</span>
                    </button>
                    <button class="btn-break" onclick="sendData('ä¼‘æ†©å…¥ã‚Š')">
                        â˜• ä¼‘æ†©ã«å…¥ã‚‹
                    </button>`;

            } else if (status === 'breaking') {
                // â˜…ä¼‘æ†©ä¸­ -> ã€Œä¼‘æ†©æˆ»ã‚Šã€ãƒœã‚¿ãƒ³ã®ã¿
                body.className = 'mode-breaking';
                statusText.innerText = 'ç¾åœ¨ï¼šä¼‘æ†©ä¸­ â˜•';

                mainSection.innerHTML = `
                    <button class="btn-circle btn-back" onclick="sendData('ä¼‘æ†©æˆ»ã‚Š')">
                        <span>æˆ»ã‚‹</span>
                        <span class="btn-sub">ä»•äº‹ã‚’å†é–‹ã—ã¾ã™</span>
                    </button>`;
            }
        }

        // --- 3. ãƒ¦ãƒ¼ã‚¶ãƒ¼ç™»éŒ² ---
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function registerUser() {
            const name = document.getElementById('inputName').value.trim();
            if (!name) return showToast("åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
            if (!confirm(`ã€Œ${name}ã€ã•ã‚“ã¨ã—ã¦ç™»éŒ²ã—ã¾ã™ã‹ï¼Ÿ`)) return;

            const uuid = generateUUID();
            localStorage.setItem('timecard_name', name);
            localStorage.setItem('timecard_uuid', uuid);
            localStorage.setItem('timecard_status', 'stopped'); 

            showMain(name);
            showToast("ç™»éŒ²å®Œäº†ï¼");
        }

        function showMain(name) {
            document.getElementById('register-section').classList.add('hidden');
            document.getElementById('main-section').classList.remove('hidden');
            document.getElementById('user-display').innerText = name + " ã•ã‚“";
            updateUI(); // ç”»é¢æ›´æ–°
        }

        // --- 4. ãƒ‡ãƒ¼ã‚¿é€ä¿¡ ---
        function sendData(type) {
            const name = localStorage.getItem('timecard_name');
            const uuid = localStorage.getItem('timecard_uuid');

            // äºŒé‡é€ä¿¡é˜²æ­¢
            const btns = document.querySelectorAll('button');
            btns.forEach(b => { b.disabled = true; b.style.opacity = 0.5; });

            showToast("é€ä¿¡ä¸­...", true);
            speak(type + "ã€é€ä¿¡ã—ã¾ã™");

            navigator.geolocation.getCurrentPosition(pos => {
                const data = {
                    name: name,
                    uuid: uuid,
                    type: type, // 'å‡ºå‹¤', 'é€€å‹¤', 'ä¼‘æ†©å…¥ã‚Š', 'ä¼‘æ†©æˆ»ã‚Š' ã®ã„ãšã‚Œã‹
                    lat: pos.coords.latitude,
                    lon: pos.coords.longitude
                };

                fetch(GAS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                })
                .then(() => {
                    // é€ä¿¡æˆåŠŸæ™‚ï¼šã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’æ›´æ–°ã—ã¦ç”»é¢ã‚’æ›¸ãæ›ãˆ
                    if (type === 'å‡ºå‹¤') localStorage.setItem('timecard_status', 'working');
                    if (type === 'é€€å‹¤') localStorage.setItem('timecard_status', 'stopped');
                    if (type === 'ä¼‘æ†©å…¥ã‚Š') localStorage.setItem('timecard_status', 'breaking');
                    if (type === 'ä¼‘æ†©æˆ»ã‚Š') localStorage.setItem('timecard_status', 'working');
                    
                    updateUI(); 
                    showToast(`${type}ã—ã¾ã—ãŸ`);
                    speak(`${name}ã•ã‚“ã€${type}ã—ã¾ã—ãŸ`);
                })
                .catch(err => {
                    showToast("é€ä¿¡ã‚¨ãƒ©ãƒ¼");
                    speak("ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ");
                })
                .finally(() => {
                    // ãƒœã‚¿ãƒ³å¾©æ´»ï¼ˆç”»é¢æ›´æ–°ã•ã‚Œã‚‹ã®ã§ã‚ã¾ã‚Šæ„å‘³ãªã„ãŒä¸€å¿œï¼‰
                    btns.forEach(b => { b.disabled = false; b.style.opacity = 1; });
                });

            }, err => {
                showToast("ä½ç½®æƒ…å ±ã‚’è¨±å¯ã—ã¦ãã ã•ã„");
                speak("ä½ç½®æƒ…å ±ãŒå¿…è¦ã§ã™");
                btns.forEach(b => { b.disabled = false; b.style.opacity = 1; });
            });
        }

        // ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£
        function showToast(msg, keep = false) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('show');
            if (!keep) setTimeout(() => t.classList.remove('show'), 3000);
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                const u = new SpeechSynthesisUtterance(text);
                u.lang = 'ja-JP';
                window.speechSynthesis.speak(u);
            }
        }
    </script>
